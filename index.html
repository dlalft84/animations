<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation Lab</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="img/favicon/favicon.ico">
</head>
<body>
	<header>
		<div class="">
			<h1>The Animation Laboratory</h1>
		</div>
	</header>

	<section>
		<div class="animated-text fade">
			<h2>Welcome to the animation Lab!</h2>
		</div>
		<div class="a">
			<div class="b moveUp">
				<div class="c moving">
					<div class="rotate">
						<p>:)</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-12">
				<div class="neomorph">
					<button>CLICK ME!</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
